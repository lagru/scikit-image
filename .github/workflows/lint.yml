name: Lint

on: [push, pull_request]

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packages
        run: |
          pip install --upgrade pip
          pip install -r requirements/developer.txt
          pip list

      - name: Lint
        run: |
          # Debug
          echo "GITHUB_BASE_REF=${GITHUB_BASE_REF}"
          echo "GITHUB_HEAD_REF=${GITHUB_HEAD_REF}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          if [[ -n ${GITHUB_BASE_REF} ]]; then
            # Pull request, base is known
            FROM_REF=${GITHUB_BASE_REF}
            TO_REF=${GITHUB_HEAD_REF}
          elif [[ "gh-readonly-queue" =~ ${GITHUB_REF_NAME} ]]; then
            # Merge-queue, remove prefix to get base
            FROM_REF=${GITHUB_REF_NAME#gh-readonly-queue/}
            TO_REF=${GITHUB_REF_NAME}
          else
            # Fallback to checking last commit
            FROM_REF=${GITHUB_REF_NAME}~1
            TO_REF=${GITHUB_REF_NAME}
          fi
          pre-commit run --show-diff-on-failure --color always \
            --from-ref "${FROM_REF}" --to-ref "${TO_REF}"
